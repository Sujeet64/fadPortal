<template>
    <lightning-card title="Custom Record List View" icon-name="standard:record">
        <div class="slds-var-p-around_medium">
            <template if:true={records}>
                <div class="slds-scrollable_x">
                    <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-max-medium-table_stacked">
                        <thead>
                            <tr class="slds-line-height_reset">
                                <template for:each={columns} for:item="column">
                                    <th key={column} scope="col">
                                        <div class="slds-truncate" title={column}>{column}</div>
                                    </th>
                                </template>
                            </tr>
                        </thead>
                        <tbody>
                            <template for:each={records} for:item="record">
                                <tr key={record.id} class="slds-hint-parent">
                                    <template for:each={record.values} for:item="valueObj">
                                        <td key={valueObj.field} data-label={valueObj.field}>
                                            <div class="slds-truncate">
                                                <template if:true={valueObj.isNameField}>
                                                    <a href={valueObj.url} target="_blank">{valueObj.value}</a>
                                                </template>
                                                <template if:false={valueObj.isNameField}>
                                                    {valueObj.value}
                                                </template>
                                            </div>
                                        </td>
                                    </template>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </template>
            <template if:true={error}>
                <div class="slds-text-color_error">{error}</div>
            </template>
            <template if:false={records}>
                <div class="slds-text-align_center">No records found.</div>
            </template>
        </div>
    </lightning-card>
</template>
